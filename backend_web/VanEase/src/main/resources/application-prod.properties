spring.application.name=VanEase

# Database Configuration - Using Railway environment variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Configuration
jwt.secret=${JWT_SECRET:VGhpc0lzQVZlcnlTZWN1cmVLZXlGb3JUaGVIUzI1NkFsZ29yaXRobUFuZEl0TXVzdEJlQXRMZWFzdDI1NkJpdHNJbkxlbmd0aA==}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# Logging
logging.level.org.springframework.security=INFO
logging.level.root=INFO

# Server Configuration
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.version=1.0.0
springdoc.packages-to-scan=com.example.vanease.VanEase.controller
springdoc.cache.disabled=true

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Hibernate settings for large objects
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Rate limiting configuration
rate.limit.enabled=true
rate.limit.requests-per-minute=60

# Token configuration
jwt.issuer=VanEase
jwt.audience=VanEase-Client

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
