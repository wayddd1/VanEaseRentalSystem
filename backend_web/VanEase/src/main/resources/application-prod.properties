spring.application.name=VanEase

# Database Configuration for Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for production
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.auto-commit=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.open-in-view=true

# JWT Configuration
jwt.secret=VGhpc0lzQVZlcnlTZWN1cmVLZXlGb3JUaGVIUzI1NkFsZ29yaXRobUFuZEl0TXVzdEJlQXRMZWFzdDI1NkJpdHNJbkxlbmd0aA==
jwt.expiration=86400000
jwt.refresh-expiration=2592000000

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO
logging.level.com.example=INFO

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Token configuration
jwt.issuer=VanEase
jwt.audience=VanEase-Client

# Error handling
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Disable dev tools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Actuator endpoints for health monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
