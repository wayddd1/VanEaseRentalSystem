# Application name
spring.application.name=VanEase

# Database Configuration - Standard Railway Variables
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.example.vanease.VanEase=INFO

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Security
jwt.secret=${JWT_SECRET:VGhpc0lzQVZlcnlTZWN1cmVLZXlGb3JUaGVIUzI1NkFsZ29yaXRobUFuZEl0TXVzdEJlQXRMZWFzdDI1NkJpdHNJbkxlbmd0aA==}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.example.vanease.VanEase.controller
